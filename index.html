  <div class="matrix" id="matrix"></div>

  <script>
    const matrix = document.getElementById('matrix');
    const chars = 'アァイィウエカキクケコサシスセソタチツテトナニヌネノABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const screenWidth = window.innerWidth;
    const columnCount = Math.floor(screenWidth / 20);

    for (let i = 0; i < columnCount * 10; i++) {
      const symbol = document.createElement('div');
      symbol.classList.add('symbol');
      symbol.innerText = chars[Math.floor(Math.random() * chars.length)];
      symbol.style.left = `${Math.floor(Math.random() * 100)}%`;
      symbol.style.animationDuration = `${Math.random() * 5 + 5}s`;
      symbol.style.animationDelay = `${Math.random() * 10}s`;
      matrix.appendChild(symbol);
    }
  </script>
